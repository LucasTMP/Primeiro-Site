<script type="text/javascript">

function admvali(){

  //Validar Nome do adm---------------------------------------------------------------------------
        var nomeadm;
        nomeadm= document.admform.admnome.value;
        if (nomeadm == "" || nomeadm.length == 0) {
          alert("Preencha o campo nome.");
          document.admform.admnome.focus();
          document.admform.admnome.style.background = "#ffcc99";
          document.admform.admnome.value = "";
          document.admform.admsenha.style.background = "#f2f2f2";
          return false
            }

  //Validar e verificar senha do adm----------------------------------------------------------------------
  var senhaadm;
senhaadm = document.admform.admsenha.value
  if ((senhaadm =="") || (senhaadm.length < 4)){
    alert("Senha Errada.");

    document.admform.admsenha.style.background = "#ffcc99";
    document.admform.admsenha.value = "";
    document.admform.admnome.style.background = "#f2f2f2";
    return false;
  }

  //ter numero e letra
    var lmais = 0;
    var numero = 0;
    var i = 0
      for (i; i <= senhaadm.length; i++) {
        var valorAscii = senhaadm.charCodeAt(i)
        // A- Z
        if (valorAscii >= 65 && valorAscii <= 90)
          lmais++;
        // 0 - 9
        if (valorAscii >= 48 && valorAscii <= 57)
          numero++;
                }

              }

//mandar para o banco de dados------------------------------------------
